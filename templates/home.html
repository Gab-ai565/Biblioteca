<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <!-- BOOTSTRAP -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
  <h2>Boas-vindas, {{ usuario }}</h2>
  <div id="estante">
    {% for livro in livros %}
            <div class="livro">
                <h3>{{ livro['titulo'] }}</h3>
                <p>Autor: {{ livro['autor'] }}</p>
                <p>Ano: {{ livro['ano'] }}</p>
                <p>Disponivel: {{ livro['estado'] }}</p>
            </div>
        {% else %}
            <p>Nenhum livro cadastrado.</p>
        {% endfor %}
  </div>
  <footer>
    <i class="bi bi-house-fill"></i>
    <i class="bi bi-gear-fill"></i>
    <i class="bi bi-person-fill"></i>
  </footer>
</body>
</html>
